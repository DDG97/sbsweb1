<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../230906/css/style.css">
</head>
<body>
    <div id="wrap">
        <nav class="navi">
            <ul>
                <li>
                    <a href="">회사 소개</a>
                </li>
                <li>
                    <a href="">제품 소개</a>
                </li>
                <li>
                    <a href="">게시판</a>
                </li>
                <li>
                    <a href="">오시는 길</a>
                </li>
            </ul>
        </nav>
        <form action="" id="contact">
            <fieldset>
                <legend>개인 정보</legend>
                <ul>
                    <li>
                        <label for="username">이름</label>
                            <input type="text" id="username" name="username">
                    </li>
                    <li>
                        <label for="userphone">연락처</label>
                            <input type="tel" id="userphone" name="userphone">
                    </li>
                </ul>
                <fieldset>
                    <legend>문의 선택</legend>
                    <ul>
                        <li>
                            <input type="radio" name="ask" id="ask_p">
                            <label for="ask_p">제품 문의</label>
                        </li>
                        <li>
                            <input type="radio" name="ask" id="ask_d">
                            <label for="ask_d">일반 문의</label>
                        </li>
                    </ul>
                </fieldset>
                <button type="submit">제출</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
